<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidGVvbWFuZGF2aWQiLCJhIjoiY2lwaHBrNnp4MDE2Z3RsbmpxeWVkbXhxMSJ9.rhKrjQ0Eb8iH0inNPQ7W8Q';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    zoom: 0,
    center: [-122.447303, 37.753574]
});

second = false

function swap(){
    var propstring = (second)?"temp1":"temp2";
    var stop1 = (second)?"#0000ff":"#00ff00";
    var stop2 = (second)?"#ff0000":"#000000";

    second = !second;

    map.setPaintProperty("temperature", "circle-color", {
        property: propstring,
            type: 'exponential',    
            stops: [
                    [-20, stop1], 
                    [50 , stop2]
            ]
    });

    map.setPaintProperty("temperature", "circle-opacity", {
                property: propstring,
                type: 'interval',
                stops: [
                    [-99, 0.0],
                    [-50, 0.8]
                ]
    });

}

pointLayer = {
        'id': 'temperature',
        'type': 'circle',
        'source': 'temperature',
        'source-layer': 'climate-twin',
        'paint': {
            // make circles larger as the user zooms from z12 to z22
            'circle-radius': {
                //'base': 500,
                'stops': [[0, 2], [22, 180]]
            },
            // color circles by ethnicity, using data-driven styles
            'circle-color': {
                property: 'temp1',
                type: 'exponential',    
                stops: [
                    [-20, '#0000ff'], 
                    [50 , '#ff0000']
                ]
            },
            'circle-opacity': {
                property: 'temp1',
                type: 'interval',
                stops: [
                    [-99, 0.0],
                    [-50, 0.8]
                ]
            }
        }
    }

map.on('load', function () {
    map.addSource('temperature', {
        type: 'vector',
        url: 'mapbox://teomandavid.5txi5f76'
    });
    map.addLayer(pointLayer);
});

</script>

</body>
</html>
