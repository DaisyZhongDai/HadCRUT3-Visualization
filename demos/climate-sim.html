<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>HadCRUT3 Climate Data</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- stylesheets -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/cupertino/jquery-ui.css">
    <link rel="stylesheet" href="climate-sim.css" />

    <!-- scripts -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.0/mapbox-gl.js'></script>
    <script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="climate-sim.js"></script>
</head>
<body>

<main>
  <div id='map'></div>
</main>

<footer>
<div id="map-controls">
    <div id="map-slider"></div>
    <select id="map-months"></select>
    <div id="map-data"></div>
    <select id="map-display"></select>
    <button id="playpause">Play! :-)</button>
    Show Temperature Anomaly: <input type="checkbox" id="toggleAnomaly" />
    Loop: <input type="checkbox" id="toggleLoop" />
</div>
<div id="map-buttons">
  <div class="gradient"><span>-20C</span><div id="temp-gradient"></div><span>40C</span></div>
  <div class="gradient"><span>-1C</span><div id="anomaly-gradient"></div><span>1C</span></div>
</div>
</footer>

</body>
</html>
